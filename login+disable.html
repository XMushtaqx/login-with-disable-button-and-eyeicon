<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class= "min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 to-slate-700">

     <div class ="w-full max-w-md bg-white rounded-2xl shadow-2xl p-8" >
        <h2 class = "text-2xl font-bold text-gray-800 mb-6 text-center">
            Login
        </h2>
        <form>
            <!-- email holder -->
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Email</label>
                    <input 
                    type="email"
                    id="email"
                    placeholder="example@gamil.com"
                    class = "w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                    >
                    <p class = "hidden text-sm text-red-600 mt-1" id = "emailError">
                        Invalid Email Address
                    </p>
                    <!-- password holder -->
                     <div class="mb-6">
                        <label class="block text-sm font-medium mb-1">password</label>
                        <div class="relative">
                        <input 
                        type="password" 
                        placeholder="*******" 
                        id="password"
                        class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        >
                        <button
                       type="button" id="eyebtn" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-500">
                       <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                       </svg>
                    </button>
                        </div>
                        <p class="hidden text-sm text-red-600 mt-1" id = "wrongpassword">password Must contain 8 letters with atleast one capital letter one number and specail charcter</p>
                     
                    </div>
                <!-- button -->
                 <button
                 id="logibutton"
                 disabled
                 class="w-full py-2 rounded-lg bg-gray-400 text-white font-semibold cursor-not-allowed"
                 >LOGIN</button>
            </div>
        </form>
     </div>
     <script>
        const emailbar = document.getElementById('email');
        const  passwordbar = document.getElementById('password')
        const enable = document.getElementById('logibutton')

        const emailErr = document.getElementById('emailError')
        const passError = document.getElementById('wrongpassword')

        const togglePassword = document.getElementById('eyebtn');
        const eyeIcon = document.getElementById('eyeIcon');
       
        togglePassword.addEventListener('click', function () {
    
        const type = passwordbar.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordbar.setAttribute('type', type);
        
    
        this.classList.toggle('text-blue-500');
        this.classList.toggle('text-gray-400');
    });
        
        function validateForm() {
    const emailValue = emailbar.value;
    const passwordValue = passwordbar.value;

    
    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const isEmailValid = emailPattern.test(emailValue);

    
    // Corrected Logic
    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;
    const isPasswordValid = passwordPattern.test(passwordValue);
    

    
    emailErr.classList.toggle('hidden', isEmailValid || emailValue === "");
    passError.classList.toggle('hidden', isPasswordValid || passwordValue === "");

    
    if (isEmailValid && isPasswordValid) {
        enable.disabled = false;
        enable.classList.remove('bg-gray-400', 'cursor-not-allowed');
        enable.classList.add('bg-blue-600', 'hover:bg-blue-700', 'cursor-pointer');
    } else {
        enable.disabled = true;
        enable.classList.add('bg-gray-400', 'cursor-not-allowed');
        enable.classList.remove('bg-blue-600', 'hover:bg-blue-700', 'cursor-pointer');
    }
}

// Event Listeners to trigger validation on every keystroke
emailbar.addEventListener('input', validateForm);
passwordbar.addEventListener('input', validateForm);

     </script>
</body>
</html>
